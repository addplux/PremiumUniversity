<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

  <!-- Primary Meta Tags -->
  <title>AfriEdu Hub - University Management System</title>
  <meta name="title" content="AfriEdu Hub - AI-Powered University Management for Africa">
  <meta name="description"
    content="Affordable, offline-first university management platform for African institutions. Works without internet. Under $5/student/year.">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1a56db" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="AfriEdu Hub" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#1a56db" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('âœ… Service Worker registered:', registration.scope);

            // Check for updates every hour
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000);
          })
          .catch((error) => {
            console.error('âŒ Service Worker registration failed:', error);
          });
      });

      // Listen for service worker updates
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('ðŸ”„ Service Worker updated, reloading...');
        window.location.reload();
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('ðŸ’¾ PWA install prompt available');

      // Show custom install button (can be triggered later)
      window.showInstallPrompt = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('âœ… User accepted PWA install');
            }
            deferredPrompt = null;
          });
        }
      };
    });

    // Track PWA installation
    window.addEventListener('appinstalled', () => {
      console.log('âœ… PWA installed successfully');
      deferredPrompt = null;
    });
  </script>
</body>

</html>
