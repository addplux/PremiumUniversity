version: '3.8'

services:
  backend:
    build: ./backend
    container_name: yard_backend
    restart: always
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/psohs
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - redis
    networks:
      - yard_network

  frontend:
    build: ./frontend
    container_name: yard_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yard_network

  mongo:
    image: mongo:latest
    container_name: yard_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - yard_network

  redis:
    image: redis:alpine
    container_name: yard_redis
    restart: always
    networks:
      - yard_network

networks:
  yard_network:
    driver: bridge

volumes:
  mongo_data:
